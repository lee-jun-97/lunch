<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Study Project</title>
        <!-- Favicon-->
        <!--<link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />-->
        <!-- Core theme CSS (includes Bootstrap)-->
        <!-- thymeleaf CSS 적용 -->
        <link rel="stylesheet" data-th-href="@{/css/style.css}" />
    </head>
</head>
<body>
	<div class="d-flex" id="wrapper">
		<th:block th:replace="fragments/sidebar :: sidebar"></th:block>
		<div id="page-content-wrapper">
			<th:block th:replace="fragments/header :: header"></th:block>
			<br>
			<div class="container-fluid" align="center">
				<form th:action="@{/menu}" th:method="GET">
					<select class="300px" name="nation">
						<option th:text="선택"></option>
						<option th:value="한식" th:text="한식"></option>
						<option th:value="중식" th:text="중식"></option>
						<option th:value="일식" th:text="일식"></option>
						<option th:value="양식" th:text="양식"></option>
					</select>
					<button>메뉴 선정</button>
				</form>
			</div>
			<br>
			<div data-th-if="${menu.size() > 0}" align="center">
				<h3 class="h3">
					<p th:text="${date}"></p><p> 추천 메뉴</p>
				</h3>
				<table width="200px" border="3">
					<thead align="center">
					<tr>
						<th>메뉴</th>
						<th>종류</th>
					</tr>
					</thead>
					<tbody>
						<tr th:each="vo : ${menu}"  align="center">
							<td th:text="${vo.menu}"></td>
							<td th:text="${vo.nation}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
</body>
</html>
